<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업안전 DX</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet">

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet">
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">

    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.ko.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>
<body>
    <!-- 여기서부터 modal-share -->
    <div class="modal fade show modal-share" id="" tabindex="-1" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">공유하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-2">
                    <div class="fs-20 text-black mb-4">
                        현재 탭을 현장 내 다른 사용자들에게 공유합니다. <br>현장이 다를 경우, 데이터가 표시되지 않으니 유의하세요
                    </div>
                    <div>
                        <table class="table table-basic table-vertical">
                            <colgroup>
                                <col width="25%">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>
                                        <label class="col-form-label">공유할 이름</label>
                                    </th>
                                    <td>
                                        <input type="text" class="form-control w-100" id="" value="">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label class="col-form-label">공유할 현장</label>
                                    </th>
                                    <td>
                                        <div class="d-flex">
                                            <select class="w-150px form-select">
                                                <option>지역 선택</option>
                                            </select>
                                            <select class="w-150px form-select">
                                                <option>현장 선택</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">공유</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기까지 -->
    <div class="modal-backdrop fade show"></div>
</body>
</html>
