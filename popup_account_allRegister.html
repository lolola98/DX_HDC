<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업안전 DX</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet">

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet">
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">

    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.ko.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/common.js"></script>
    </head>
<body>
    <!-- 여기서부터 modal-account -->
    <div class="modal fade show modal-account" id="" tabindex="-1" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">계정 일괄 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-2">
                    <div class="px-3">
                        <div class="border-bottom2 pb-3">
                            <p class="fs-20 text-black mb-6">양식을 다운로드하여 계정 정보를 입력 후<br>엑셀 파일을 업로드 하시면 일괄 등록됩니다.</p>
                            <button type="button" class="btn btn-dark btn-download">양식 다운로드</button>
                        </div>
                        <div class="form-inline fs-16 my-6">
                            <input type="file" class="form-file">
                            <button type="button" class="btn btn-icon btn-delete ms-3"></button>
                        </div>
                        <label class="form-check form-check-inline form-check-solid">
                            <input class="form-check-input" name="" type="checkbox" value="" checked>
                            <span class="ps-1 fs-16 text-black">비밀번호 SMS 전송</span>
                        </label>
                        <div class="fs-14 text-gray-800 mt-3">
                            *비밀번호는 계정 등록 시에 임의로 생성합니다. <br>생성된 비밀번호를 각 사용자 휴대폰 번호로 SMS 전송하기를 원할 경우, 위의 체크박스를<br>선택해주세요.
                        </div>
                    </div>

                    <!-- 로딩 -->
                    <div class="h-300px pt-11 text-center">
                        <p class="fs-20 text-black mb-9">일괄 업로드 중입니다.<br>잠시만 기다려주세요.</p>
                        <div class="spinner-border spinner-border-lg text-primary">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">등록</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기까지 -->
    <div class="modal-backdrop fade show"></div>
</body>
</html>
