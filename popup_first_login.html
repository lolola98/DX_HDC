<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업안전 DX</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet">

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet">
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">

    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.ko.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>
<body>
    <!-- 여기서부터 modal-share -->
    <div class="modal fade show modal-share" id="" tabindex="-1" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">최초 로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-3">
                    <div class="fs-20 text-black border-bottom2 pb-4">
                        원활한 서비스 이용을 위하여 아래 약관 및 처리방침에 대한 동의가 필요합니다.
                    </div>
                    <div class="p-7 border-bottom2">
                        <div class="d-flex flex-column mb-6">
                            <div class="mb-8">
                                <label class="form-check  form-check-solid">
                                    <input class="form-check-input mt-2" name="" type="checkbox" value="">
                                    <span class="fw-bolder ps-2 fs-22 ">전체 동의</span>
                                </label>
                            </div>
                            <div class="mb-5 d-flex">
                                <label class="form-check  form-check-solid ">
                                    <input class="form-check-input" name="" type="checkbox" value="">
                                </label>
                                <span class="ps-2 fs-16"><strong>(필수)</strong> <span class="text-decoration-underline cursor-pointer">개인정보 처리방침</span>에 동의합니다.</span>
                            </div>
                            <div class="mb-5 d-flex">
                                <label class="form-check  form-check-solid">
                                    <input class="form-check-input" name="" type="checkbox" value="">
                                </label>
                                <span class="ps-2 fs-16"><strong>(필수)</strong> <span class="text-decoration-underline cursor-pointer">서비스 이용약관</span>에 동의합니다.</span>
                            </div>
                            <div class="mb-5 d-flex">
                                <label class="form-check  form-check-solid">
                                    <input class="form-check-input" name="" type="checkbox" value="">
                                </label>
                                <span class="ps-2 fs-16"><strong>(필수)</strong> <span class="text-decoration-underline cursor-pointer">위치기반서비스 이용약관</span>에 동의합니다. </span>
                            </div>
                            <div class="d-flex">
                                <label class="form-check  form-check-solid">
                                    <input class="form-check-input" name="" type="checkbox" value="">
                                </label>
                                <span class="ps-2 fs-16"><strong>(선택)</strong> <span class="text-decoration-underline cursor-pointer">이용약관</span>에 동의합니다.</span>
                            </div>
                        </div>
                        <div class="fw-bolder fs-20 text-black">안전한 사용을 위하여 비밀번호를 변경해 주세요.</div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" disabled>비밀번호 변경</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기까지 -->
    <div class="modal-backdrop fade show"></div>
</body>
</html>
