<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산업안전 DX</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet" />

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet" />
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet" />
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet" />
    <link href="assets/css/plugins/select2.min.css" rel="stylesheet" />
    <link href="assets/css/plugins/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="assets/css/common.css" rel="stylesheet" />

    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.ko.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>

<body>
    <!-- 여기서부터 modal-share -->
    <div class="modal fade show modal-share" id="" tabindex="-1" aria-hidden="true" style="display: block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">프로퍼티 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-9">
                    <div class="d-flex align-items-center mb-8">
                        <input type="text" class="form-control me-3 " value="" placeholder="층 명 입력">
                        <button type="button" class="btn btn-basic btn-primary fs-16 px-0 flex-shrink-0">검색</button>
                    </div>
                    <table class="table table-basic border-bottom mb-6">
                        <colgroup>
                            <col width="60px" />
                            <col width="45%"/>
                            <col />
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">프로퍼티 ID</th>
                                <th scope="col">프로퍼티 명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-icon btn-plus ms-1"></button>
                                </td>
                                <td><span>battery_condition</span></td>
                                <td><span>장치상태</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-icon btn-plus ms-1"></button>
                                </td>
                                <td><span>device_status</span></td>
                                <td><span>배터리상태</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-icon btn-plus ms-1"></button>
                                </td>
                                <td><span>device_status_detail</span></td>
                                <td><span>장치상태 상세</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-icon btn-plus ms-1"></button>
                                </td>
                                <td><span>floor_info</span></td>
                                <td><span>층</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination">
                                <li class="paginate_button page-item previous disabled">
                                    <a href="#" data-dt-idx="0" tabindex="0" class="page-link"><i
                                            class="previous"></i></a>
                                </li>
                                <li class="paginate_button page-item active">
                                    <a href="#" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                                </li>
                                <li class="paginate_button page-item">
                                    <a href="#" data-dt-idx="2" tabindex="0" class="page-link">2</a>
                                </li>
                                <li class="paginate_button page-item">
                                    <a href="#" data-dt-idx="3" tabindex="0" class="page-link">3</a>
                                </li>
                                <li class="paginate_button page-item next">
                                    <a href="#" data-dt-idx="4" tabindex="0" class="page-link"><i class="next"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기까지 -->
    <div class="modal-backdrop fade show"></div>
</body>

</html>
