<body>
    <!-- 여기서부터 modal-account -->
    <div class="modal fade show modal-account" id="" tabindex="-1" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">계정 승인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-2">
                    <div>
                        <table class="table table-basic table-vertical">
                            <colgroup>
                                <col width="100px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>
                                        <label class="col-form-label">아이디</label>
                                    </th>
                                    <td>
                                        hong123
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label class="col-form-label">이름</label>
                                    </th>
                                    <td>
                                        홍길동
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label class="col-form-label">권한</label>
                                    </th>
                                    <td>
                                        <select class="w-200px form-select" >
                                            <option>최고 관리자</option>
                                            <option>지역 관리자</option>
                                            <option>현장 관리자</option>
                                            <option>일반</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label class="col-form-label">소속</label>
                                    </th>
                                    <td class="pe-0">
                                        <!-- 최대10개 scroll -->
                                        <div class="scroll mh-300px">
                                            <div class="d-flex align-items-center">
                                                <select class="w-200px form-select">
                                                    <option>지역</option>
                                                </select>
                                                <select class="w-200px form-select">
                                                    <option>현장</option>
                                                </select>
                                                <button type="button" class="btn btn-icon btn-plus ms-1"></button>
                                            </div>
                                            <div class="d-flex align-items-center mt-3">
                                                <select class="w-200px form-select">
                                                    <option>지역</option>
                                                </select>
                                                <select class="w-200px form-select" disabled>
                                                    <option>현장</option>
                                                </select>
                                                <button type="button" class="btn btn-icon btn-minus ms-1"></button>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">승인</button>
