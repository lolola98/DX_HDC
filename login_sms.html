                                </div>

                                <button type="submit"  class="btn btn-primary btn-login">인증하기</button>
                            </form>
                            <div class="text-center mt-17">
                                <span class="fs-16 text-gray-700">등록된 휴대폰 번호로 인증번호를 발송하였습니다.</span>
