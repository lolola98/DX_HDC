<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업안전 DX</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet">

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet">
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">

    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.ko.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/common.js"></script>
</head>
<body>
    <!-- 여기서부터 modal-find-password -->
    <div class="modal fade show modal-find-password" id="" tabindex="-1" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">비밀번호 찾기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-2">
                    <table class="table table-basic table-vertical">
                        <colgroup>
                            <col width="25%">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <label class="col-form-label">이름</label>
                                </th>
                                <td>
                                    <input type="text" class="form-control w-100" id="" value="">
                                    <div class="text-danger my-1">errorerrorerrorerrorerrorerror</div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label class="col-form-label">휴대폰 번호</label>
                                </th>
                                <td>
                                    <div class="form-inline mb-3">
                                        <input type="text" class="form-control w-75" id="" value="" placeholder="-없이 번호만 입력">
                                        <button type="button" class="btn btn-basic btn-gray w-130px p-0 ms-3">인증번호 발송</button>
                                    </div>
                                    
                                    <div class="form-inline">
                                        <div class="position-relative w-75">
                                            <input type="text" class="form-control w-100" id="" value="" placeholder="인증번호">
                                            <div class="position-absolute  top-50 end-0 translate-middle-y px-6">
                                                <span class="text-danger fs-16">2:59</span>
                                                <!-- <button type="" class="fs-16 btn btn-link p-0">재발송</button> -->
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-basic btn-gray w-130px p-0 ms-3" disabled>인증하기</button>
                                    </div>
                                    <div class="text-danger my-1">errorerrorerrorerrorerrorerror</div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="pt-8 pb-2">
                        <div class="px-6 mb-1">
                            <div class="fs-16 tip mb-1">재설정할 비밀번호를 입력해주세요.</div>
                            <div class="fs-14 text-success"><i class="far fa-info-circle text-success me-1"></i>8자 이상, 영문 대소문자+숫자+특수문자 조합</div>
                        </div>
                        <table class="table table-basic table-vertical">
                            <colgroup>
                                <col width="25%">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>
                                        <label class="col-form-label">새로운 비밀번호</label>
                                    </th>
                                    <td>
                                        <input type="password" class="form-control w-100 mb-3" id="" value="" placeholder="비밀번호">
                                        <input type="password" class="form-control w-100" id="" value="" placeholder="비밀번호 확인">
                                        <div class="text-danger my-1">errorerrorerrorerrorerrorerror</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">변경하기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 여기까지 -->
    <div class="modal-backdrop fade show"></div>
</body>
</html>
