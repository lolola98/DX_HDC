<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업안전 DX</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet">

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet">
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2.min.css" rel="stylesheet">
    <link href="assets/css/plugins/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">

    <!-- script -->

    <script src="assets/js/common.js"></script>

<body>
    <!-- 여기서부터 modal-notification-setting -->
    <div class="modal fade show modal-notification-setting" id="" tabindex="-1" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-22">비밀번호 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="fs-20 text-black mb-3">OFF 할 경우, 모든 경보에 대한 알림을<br>수신 받을 수 없습니다.</div>                
                    <table class="table table-basic table-vertical">
                        <colgroup>
                            <col width="25%">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <label class="col-form-label text-gray-800">SMS</label>
                                </th>
                                <td >
                                    <div class="d-flex justify-content-end">
                                        <div class="form-check form-switch form-check-custom form-check-solid">
                                            <input class="form-check-input" type="checkbox" value="" name="" checked="checked">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label class="col-form-label text-gray-800">Mail</label>
                                </th>
                                <td>
                                    <div class="d-flex justify-content-end">
                                        <div class="form-check form-switch form-check-custom form-check-solid">
                                            <input class="form-check-input" type="checkbox" value="" name="" checked="checked">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th  class="border-bottom-0">
                                    <label class="col-form-label text-gray-800">소리 알림</label>
                                </th>
                                <td  class="border-bottom-0">
                                    <div class="d-flex justify-content-end">
                                        <div class="form-check form-switch form-check-custom form-check-solid">
                                            <input class="form-check-input" type="checkbox" value="" name="" checked="checked">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- 여기까지 -->
    <div class="modal-backdrop fade show"></div>
</body>
</html>
