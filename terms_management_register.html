<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font -->
    <link href="assets/css/plugins/fontawesome.min.css" rel="stylesheet">

    <!-- css -->
    <link href="assets/css/plugins/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/plugins/metisMenu.css" rel="stylesheet">
    <link href="assets/css/plugins/animate.min.css" rel="stylesheet">

    <script src="assets/js/jquery-3.6.0.min.js"></script>

<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed aside-fixed">
    <div class="d-flex flex-column flex-root">
        <!-- S:: page -->
        <div class="page d-flex flex-row flex-column-fluid">
            <!-- S:: menu -->
            <!-- E:: menu -->
            <!-- S:: wrapper -->
            <div class="wrapper d-flex flex-column flex-row-fluid">
                <!-- S:: header -->
                <div class="header">
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <span class="btn-aside-close me-4 "><img src="assets/images/ic_menu_toggle_off.svg"></span>
                            <h1 class="logo cursor-pointer"><img src="assets/images/kt_logo_w.svg"></h1>

                        </div>
                        <div>
                            <div class="noti btn btn-icon w-40px h-40px position-relative">
                                <img src="assets/images/ic_noti.svg">
                                <span
                                    class="bullet bullet-dot bg-danger h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- E:: header -->
                <!-- S:: content -->
                <div class="content d-flex flex-column flex-column-fluid">
                    <div class="content-container animated fadeInRight">
                        <div class="terms-register d-flex justify-content-center content-area">
                            <div class="d-flex">
                                <div class="left-area">
                                    <h2 class="fs-22 px-6">약관 관리 등록</h2>
                                    <p class="text-muted fs-16 px-6">약관 관리 / 등록</p>
                                    <div class="pt-5 pb-12">
                                        <table class="table table-basic table-vertical">
                                            <colgroup>
                                                <col width="180px">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>
                                                        <label class="col-form-label fs-18 required">상태</label>
                                                    </th>
                                                    <td>
                                                        <div class="form-check form-switch form-check-custom form-check-solid">
                                                            <input class="form-check-input" type="checkbox" value="" name="" checked="checked">
                                                            <span class="ms-4">사용</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <label class="col-form-label fs-18 required">구분</label>
                                                    </th>
                                                    <td>
                                                        <div class="form-inline">
                                                            <label class="form-check form-check-custom form-check-solid me-10">
                                                                <input class="form-check-input" type="radio" name="kind" value="selective" checked>
                                                                <span class="ms-3">선택</span>
                                                            </label>
                                                            <label class="form-check form-check-custom form-check-solid">
                                                                <input class="form-check-input" type="radio" name="kind" value="essential">
                                                                <span class="ms-3">필수</span>
                                                            </label>

                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <label class="col-form-label fs-18">설명</label>
                                                    </th>
                                                    <td>
                                                        <input type="text" class="form-control w-75">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>
                                                        <label class="col-form-label fs-18 required">내용</label>
                                                    </th>
                                                    <td>
                                                        에디터 영역
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="d-flex justify-content-between align-items-center pt-11 pb-7 px-6">
                                            <div class="d-flex">
                                                <h2 class="fs-22">버전 관리</h2>
                                                <div class="ms-5 fs-18 text-danger">※수정 전의 내용을 파일로 업로드 하여 버전을 관리할 수 있습니다.</div>
                                            </div>
                                            <button type="button" class="btn btn-basic btn-gray fs-16">추가</button>
                                        </div>
                                        <table class="table table-basic border-bottom">
                                            <colgroup>
                                                <col width="40%">
                                                <col width="60%">
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th class="text-center">버전 명</th>
                                                    <th class="text-center">파일</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <input type="text" class="form-control w-75 m-auto" value=""  placeholder="버전 명">
                                                    </td>
                                                    <td class="text-center">
                                                        <input type="file" class="form-file">
                                                            <button type="button" class="btn btn-icon btn-delete ms-3"></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="d-flex justify-content-end pb-10 bottom-btns">
                                        <button type="button" class="btn btn-outline-dark fs-18 btn-basic">취소</button>
                                        <button type="button" class="btn btn-primary fs-18  btn-basic ms-6">저장</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- E:: content -->
                <!-- S:: footer -->
                <div class="footer">
                    <h1 class="logo"><img src="assets/images/footer_logo_kt.svg"></h1>
                    <div class="footer-menu d-flex">
                        <a href="#">이용약관</a>
                        <a href="#">개인정보처리방침</a>
                        <a href="#">위치기반서비스 이용약관</a>
                    </div>
                    <p class="copyright mb-0 mt-2">Copyright © 2022 KT. All rights reserved.</p>
                </div>
                <!-- E:: footer -->
            </div>
            <!-- E:: wrapper -->
        </div>
        <!-- E:: page -->
    </div>

</body>

</html>
