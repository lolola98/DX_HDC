<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed aside-fixed">
    <div class="d-flex flex-column flex-root">
        <!-- S:: page -->
        <div class="page d-flex flex-row flex-column-fluid">
            <!-- S:: menu -->
            <!-- E:: menu -->
            <!-- S:: wrapper -->
            <div class="wrapper d-flex flex-column flex-row-fluid">
                <!-- S:: header -->
                <div class="header">
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <span class="btn-aside-close me-4 "><img src="assets/images/ic_menu_toggle_off.svg"></span>
                            <h1 class="logo cursor-pointer"><img src="assets/images/kt_logo_w.svg"></h1>

                        </div>
                        <div>
                            <div class="noti btn btn-icon w-40px h-40px position-relative">
                                <img src="assets/images/ic_noti.svg">
                                <span
                                    class="bullet bullet-dot bg-danger h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- E:: header -->
                <!-- S:: content -->
                <div class="content d-flex flex-column flex-column-fluid">
                    <div class="content-container animated fadeInRight">
                        <div class="statistics d-flex justify-content-center content-area">
                            <div class="d-flex">
                                <div class="left-area">
                                    <h2 class="fs-22 mb-9 px-6">장비 통계</h2>
                                    <div class="border-bottom search-area pb-8 px-6">
                                        <table class="w-100">
                                            <colgroup>
                                                <col width="100px">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>
                                                        <label for="" class="col-form-label fs-18">구역</label>
                                                    </th>
                                                    <td>
                                                        <div class="d-flex align-items-center">
                                                            <select class="w-200px form-select">
                                                                <option>지역 선택</option>
                                                            </select>
                                                            <select class="w-200px form-select ">
                                                                <option>현장 선택</option>
                                                            </select>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-primary btn-search">검색</button>
                                    </div>
                                    <div class="data-area mt-5">
                                        <div class="pt-20 pb-13">
                                            <canvas id="myChart" width="1117" height="450"></canvas>
                                            <script>

                                                var ctx = document.getElementById("myChart").getContext("2d");
                                                var data = {
                                                    labels: ["바디캠", "기가아이즈", "스마트안전모", "심박수 밴드", "유해가스 탐지기", "가상펜스", "화재 감지기"],
                                                    datasets: [
                                                        {
                                                            label: "critical",
                                                            backgroundColor: "#F1416C",
                                                            data: [10, 2, 32, 27, 2, 4, 2],
                                                            borderRadius: 50,
                                                            barPercentage: 0.2,
                                                            categoryPercentage: 0.5,
                                                            borderSkipped: false,
                                                        },
                                                    ]
                                                };

                                                var myBarChart = new Chart(ctx, {
                                                    type: 'bar',
                                                    data: data,
                                                    options: {
                                                        responsive: false,
                                                        plugins: {
                                                            legend: {
                                                                display: false
                                                            },
                                                        },
                                                        scales: {
                                                            x: {
                                                                grid: {
                                                                    display: false,
                                                                }
                                                            },
                                                        }

                                                    }
                                                });

                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- E:: content -->

                </div>
