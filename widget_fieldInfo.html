                    </div>

                                <col style="width: 50px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center border-bottom-0 pt-10">
                                        일치하는 내용이 없습니다.
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center">1</td>
                                    <td class="text-center" >충남</td>
                                    <td class="text-center"><div class="text-truncate"><a href="" class="btn-link ">충남 논산 아이파크</a></div></td>
                                    <td class="text-center"><div class="text-truncate"><a href="" class="btn-link ">홍길동</a></div></td>
                                    <td class="text-center">000-0000-0000</td>
                                    <td class="text-center cursor-pointer"><img src="assets/images/map_ic_cctv_n.svg"></td>
                                    <td class="text-center"><span class="normal"></span>0/10</td>
                                </tr>
